<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Inside Kotak Besar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .kotakbesar {
      background: #fff;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* jarak antar kotak kecil */
    }

    .kotakkecil {
      background: #6f5c5c;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }

    .kotakkecil h2 {
      font-size: 2.5rem;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    .kotakkecil p {
      font-size: 1rem;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="kotakbesar">
    <div class="kotakkecil">
      <h2>$33M</h2>
      <p>Trackable revenue generated<br>across our portfolio</p>
    </div>
    <div class="kotakkecil">
      <h2>220%</h2>
      <p>Average yearly growth rate<br>across our clients</p>
    </div>
    <div class="kotakkecil">
      <h2>4x</h2>
      <p>Increase in client creative<br>output on average</p>
    </div>
  </div>

</body>
</html>
