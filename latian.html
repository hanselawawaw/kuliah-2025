<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .hero {
      position: relative;
      height: 80vh;
      background: url('https://rh.springfield.sch.id/wp-content/uploads/2020/06/1-1.webphttps://springfield.sch.id/wp-content/uploads/2025/02/international-school-jakarta-barat-banner-02.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .dots {
      margin-top: 20px;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }
    

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .whatsapp img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://springfield.sch.id/wp-content/uploads/2025/02/international-school-nursery-kindergarten-primary-secondary-junior-college-springfield-jakarta-barat-logo-02.png" alt="Springfield School Logo">
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Our School</li>
        <li>Academics</li>
        <li>Student Service</li>
        <li>Join Us</li>
        <li>Publications</li>
        <li>Bookstore</li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1><em>Nurturing with Excellence</em></h1>
      <p>Nurturing confident leaders who live out their faith with wisdom and compassion.</p>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <a class="whatsapp" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

</body>
</html>
